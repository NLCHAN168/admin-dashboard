<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top">
          <input type="search" placeholder="Search..."></input>
          <p>account name</p>
        </div>
        <div class="bottom">
          <div>
            <p>profile</p>
          </div>
          <div class="buttons">
            <button class="bbutton">New</button>
            <button class="bbutton">Upload</button>
            <button class="bbutton">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-content">
          Dashboard
          <ul>
            <li><button>Home</button></li>
            <li><button>Profile</button></li>
            <li><button>Messages</button></li>
            <li><button>History</button></li>
            <li><button>Tasks</button></li>
            <li><button>Communities</button></li>
            <li><button>Settings</button></li>
            <li><button>Support</button></li>
            <li><button>Privacy</button></li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="projects">
          My Projects
          <div class="projects-content">
            <p class="project-card">card</p>
            <p class="project-card">card</p>
            <p class="project-card">card</p>
            <p class="project-card">card</p>
            <p class="project-card">card</p>
            <p class="project-card">card</p>
          </div>
        </div>
        <div class="announcements">
          Announcements
          <div class="announcements-content">
            <p class="card">card</p>
            <p class="card">card</p>
            <p class="card">card</p>
          </div>
        </div>
        <div class="trending">
          <div class="trending-content">
            Trending
            <p class="tweet">tweet</p>
            <p class="tweet">tweet</p>
            <p class="tweet">tweet</p>
            <p class="tweet">tweet</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
